<!doctype html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <link href="styles.css" rel="stylesheet">
    

  </head>

  <body>
    <div id='wrapper'>
      <img src='https://educodewithkp.com/assets/educode-wide-banner.png' alt='Educode with KP' id='logo'>
      <h1>Is it a Palindrome?</h1>

      <div id="mainBox">
        <p>Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input" name="text-input">
            <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>

        <div id="infoBox">
            <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div></p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html
